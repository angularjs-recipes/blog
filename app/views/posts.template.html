<section id="posts">
	<article class="post-item card" ng-repeat="post in postsCtl.posts track by post.id">
		<img ng-src="{{post.img}}" alt=""/>
		<div class="card-body">
			<h4>{{post.title}}</h4>
			<p>{{post.body}}</p>
		</div>
		<div class="card-footer">
			<a ng-href="#!/posts/{{post.id}}/{{post.slug}}" class="btn flat">Read More</a>
		</div>
	</article>
</section>
