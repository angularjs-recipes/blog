<section class="post-item card">
	<img ng-src="{{postCtl.post.img}}" alt="" />
	<div class="card-body">
		<h4>{{postCtl.post.title}}</h4>
		<p>{{postCtl.post.body}}</p>
	</div>
</section>

<section class="comments card">
	<div class="card-body">
		<dir-disqus config="postCtl.disqusConfig"></dir-disqus>
	</div>
</section>
