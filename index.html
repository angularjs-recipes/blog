<!DOCTYPE html>
<html lang="en" ng-app="blogApp">

<head>
    <meta charset="UTF-8">
    <title ng-bind="title">Bloggie</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,100' rel='stylesheet' type='text/css'>
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
    <link href="assets/css/style.css" rel='stylesheet' type='text/css'>
</head>

<body ng-cloak>
    <header>
        <div class="container">
            <a href="#/" class="logo">Bloggie</a>
            <ul class="social-icons">
                <li>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-google-plus"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-facebook"></i></a>
                </li>
                <li>
                    <a href="mailto:info@angularjs-recipes.com"><i class="fa fa-envelope-o"></i></a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="container">
            <ng-view></ng-view>
        </div>
    </main>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>

    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>

    <script src="app/controllers/posts.controller.js"></script>
    <script src="app/controllers/post.controller.js"></script>
    <script src="app/controllers/error.controller.js"></script>
</body>

</html>
